<script>
const questions = [
    { question: "What does CPU stand for?", options: ["Central Processing Unit", "Computer Personal Unit", "Central Power Unit", "Core Processing Utility"], answer: 0 },
    { question: "Which is the brain of the computer?", options: ["RAM", "Motherboard", "CPU", "Hard Disk"], answer: 2 },
    { question: "Which is the permanent memory?", options: ["ROM", "RAM", "Cache", "Register"], answer: 0 },
    { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Tech Machine Language", "Hyperlink Text Management Language", "None"], answer: 0 }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 15;

function loadQuestion() {
    document.getElementById("result").textContent = "";
    const q = questions[currentQuestion];
    document.getElementById("question").textContent = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt, index) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = opt;
        btn.onclick = () => selectOption(index);
        optionsDiv.appendChild(btn);
    });
    document.getElementById("progress").style.width = ((currentQuestion) / questions.length) * 100 + "%";
    document.getElementById("nextBtn").style.display = "none";
    startTimer();
}

function startTimer() {
    timeLeft = 15;
    document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            lockOptions();
        }
    }, 1000);
}

function selectOption(index) {
    clearInterval(timer);
    const q = questions[currentQuestion];
    const optionsDiv = document.querySelectorAll(".option");
    if (index === q.answer) {
        optionsDiv[index].classList.add("correct");
        score++;
    } else {
        optionsDiv[index].classList.add("wrong");
        optionsDiv[q.answer].classList.add("correct");
    }
    lockOptions();
}

function lockOptions() {
    const optionsDiv = document.querySelectorAll(".option");
    optionsDiv.forEach(opt => opt.onclick = null);
    document.getElementById("nextBtn").style.display = "block";
}

document.getElementById("nextBtn").onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
};

function showResult() {
 document.getElementById("question").textContent = "";
    document.getElementById("options").innerHTML = "";
    document.getElementById("timer").textContent = "";
    document.getElementById("progress").style.width = "100%";
    document.getElementById("nextBtn").style.display = "none";

    let totalQuestions = questions.length;
    let wrong = totalQuestions - score;
    let percentage = Math.round((score / totalQuestions) * 100);

    document.getElementById("result").innerHTML = `
        <p>You scored ${score} out of ${totalQuestions} (${percentage}%)</p>
        <canvas id="scoreChart" style="max-width: 300px; margin: auto;"></canvas>
    `; const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Correct', 'Wrong'],
            datasets: [{
                data: [score, wrong],
                backgroundColor: ['#43b343', '#d9534f']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}

loadQuestion();
</script><script>
