<html><head>
<title>Login</title><link rel="icon" type="image/png" href="images.png"><style>.login-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px; border-radius: 15px;
}

.login-header img {
  width: 40px;
  height: 40px;border-radius: 15px;
}

.login-header span {
  font-size: 40px; 
  font-weight: bold;
  color: white;
}
.button-container {
  margin-top: 25px;
  text-align: center; 
}

.submit-btn {
  padding: 10px 30px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(to right, #007bff, #00c6ff);
  color: white;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
}

.submit-btn:hover {
  background: linear-gradient(to right, #0056b3, #00aaff);
  transform: translateY(-2px);
}
.logo {
  width: 45px;
  height: 45px;
  vertical-align: middle;
  margin-right: 8px;
} h1 {
      margin-top: 0; }body {margin: 0px;
      background-image: url("pxfuel.jpg");background-size: cover; background-repeat: no-repeat;background-position: center; } .rectangle {padding-top: 50px;
  width: 300px;
  height: 190px; background-color: rgba(255, 255, 255, 0.5);  border-radius: 15px; border: 2px solid white; padding:  90px 70px ; margin: 100px auto 0;} .input-container input[type="text"],
 .input-container input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.8);color: #000;
      transition: border-color 0.3s;
    }.input-container {
  margin-top: 20px;
}
.show-password {
      margin-top: 10px;
      display: flex;
      align-items: center;
      color: black;
      font-size: 14px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .input-container input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }</style></head>
<body ><center><div class="rectangle" ><h1 class="login-header" style=" font-size:40px; color:white;"><img src="images.png" alt="Logo" class="logo" style="vertical-align: middle;"><span>
  LOGIN</span>
</h1><form onsubmit="login(event)">
  <div class="input-container">
    <input type="text" name="username" id="username" placeholder="Enter your username" required>
  </div>
  <div class="input-container">
    <input type="password" id="password" placeholder="Enter your password" required>
  </div>
  <div class="show-password">
    <input type="checkbox" id="togglePassword">
    <label for="togglePassword">Show Password</label>
  </div>
  <div class="button-container">
    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form></div></center>


<script>function login(e) {
    e.preventDefault(); let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim(); if(username && password) {
        localStorage.setItem("username", username); window.location.href = "Website.html";} else {
        alert("Please fill in both fields!");
    }
}


</script>
</body></html>
